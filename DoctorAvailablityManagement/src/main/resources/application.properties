 # Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.doctorService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.doctorService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.doctorService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.doctorService.waitDurationInOpenState=10000
resilience4j.circuitbreaker.instances.doctorService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.doctorService.minimumNumberOfCalls=5
 
